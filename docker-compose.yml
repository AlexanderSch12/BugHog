    volumes:
      - ./experiments/pages:/experiments/pages:ro
      - ./experiments/resources:/app/static/resources:ro
    container_name: bh_web
    ports:
      - "80:80"
      - "443:443"
    networks:
      bh_net:
        aliases:
          - leak.test
          - a.test
          - sub.a.test
          - sub.sub.a.test
          - b.test
          - adition.com

  #================#
  # NODE FRONT END #
  #================#

  node_dev:
    image: node:lts-alpine
    ports:
      - "5173:5173"
    volumes:
      - ./bci/ui/frontend:/app
    working_dir: /app
    entrypoint: ["npm", "run", "dev", "--", "--host"]

